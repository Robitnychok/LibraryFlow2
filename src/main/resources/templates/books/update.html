<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>
<form th:action="@{/books/{id}(id=${books.getId()})}" th:object="${books}" method="post">

  <label for="title">Enter the title of the book: </label>
  <input type="text" th:field="*{title}" id="title">
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>

  <br>
  <label for="author">Enter the author of the book: </label>
  <input type="text" th:field="*{author}" id="author">
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>

  <br>
  <label for="publicationYear">Enter the publication year of the book: </label>
  <input type="text" th:field="*{publicationYear}" id="publicationYear">
  <div style="color:red" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Publication year error</div>

  <br>
  <input type="hidden" name="_method" value="PATCH" />
  <input type="submit" value="Update!">
</form>
