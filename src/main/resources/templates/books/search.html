<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Search for Books</h1>

<form th:action="@{/books/search}" method="get">
    <label for="titleStartingWith">Enter the first letters of the book title:</label>
    <input type="text" id="titleStartingWith" name="titleStartingWith" required/>
    <button type="submit">Search</button>
</form>

<div th:if="${books != null and not #lists.isEmpty(books)}">
    <h3>Search Results:</h3>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title}">Title</span> -
            <span th:text="${book.author}">Author</span> -
            <span th:if="${book.person != null}"
                  th:text="|This person has the book: ${book.person.fullName}|"></span>
            <span th:if="${book.person == null}"
                  th:text="'The book is not occupied by anyone'"></span>
        </li>
    </ul>
</div>

<div th:if="${#lists.isEmpty(books)}">
    <h2>Search Results:</h2>
    <p>No books</p>
</div>

</body>
</html>
