<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${person}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getBirthYear()}">
        user
    </a>
</div>
<br/>
<hr/>

<a href="/people/create">
    Add a new reader
</a>

</body>
</html>
